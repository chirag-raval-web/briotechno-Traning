 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
        #display-balloons{
            background-image: url('./wall.png');
            background-repeat: no-repeat;
            background-size: cover;
            
        }.balloons{
          height: 120px;
        }
    </style>
    <div class="container mt-5 text-center">
        <div class="row">
          <div class="col-8 mt-5 " id="display-balloons">
            
          </div>
          <div class="col-3 ">
            <input type="button" id="start" value="START" class="p-2 mb-3 mt-5 mt-sm-0 col-11 shadow bg-warning border-0 rounded">
            <input type="number" id="input" maxlength="3" class="p-2 mb-3 col-11 shadow rounded border-0"
                placeholder="How many balloons in display?">
            <input type="button" id="check" value="CHECK" class="p-2 col-11 mb-3 shadow bg-success border-0 rounded">
            <div class="alert text-center alert-primary ms-3  shadow col-11 mb-3" id="message" role="alert">
                GOOD LUCK ! 
              </div>
              <table class="table table-bordered table-striped text-center col-11 ">
                <tbody>
                    <tr class="table-primary">
                        <td class="col-4" >Your Score</td>
                        <td class="col-5"  id="score">0</td>
                    </tr>
                    <tr class="table-secondary">
                        <td class="rounded" >Stage</td>
                        <td class="rounded"  id="stage">1</td>
                    </tr>
                    <tr class="table-success">
                        <td class="rounded" >Winnings</td>
                        <td class="rounded"  id="winning">0</td>
                    </tr>
                    <tr class="table-danger">
                        <td class="rounded" >Lose</td>
                        <td class="rounded"  id="lose">0</td>
                    </tr>
                     
                    <tr class="table-info">
                        <td class="rounded" id="tip"  colspan="2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 ms-5 position-absolute ">
            <button type="button" id="counter" class="btn rounded-circle btn-primary position-absolute">01</button>
        </div>
      </div>

      <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
